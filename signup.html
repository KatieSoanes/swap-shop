        <div class="signup-form">
        <!--here-->
        <h2>Sign Up Form</h2>

        <form method="POST" action="">
        <label for="fname" class="text-input">First Name</label>
        <input type="text" id="fname" name="first_name" required>
        <br>
        <label for="lname" class="text-input">Last Name</label>
        <input class="text" name="last_name" type="text" id="lname" required>

        <br>
        <label for="email" class="text-input">Email Address</label>
        <input type="email" id="email" name="email_address" required>

        <br>
        <label for="date">What date are you registering for?</label>
        <select id="date" name="date">
            <option>July 31st 2021</option>
            <option>August 28th 2021</option>
            <option>September 25th 2021</option>
        </select>

        <br>
        <label for="items" class="text-input">How many items do you have to Swap?</label>
        <input type="text" name="items" type="text" id="items" required>
        
        <br>
        <input type="submit"> 
        <p>For more information, you can contact: infoswapshop@gmail.com</p>
        <img id="plantrails" src="assets/images/plantrails_adobespark.jpeg" alt="woman looking at clothing rail with plant pots around">
